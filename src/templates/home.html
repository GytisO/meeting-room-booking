{% extends 'base.html' %}
{% block content %}

    <h3> Logged in as: {{ user }}</h3>

{% if request.user.is_authenticated %}
    <div class="container">
    <select>
    {{ users }}
    </select>
    </div>
    <div class="container">
    <select>
    {{ reservation_date }}
    </select>
    </div>
    <div class="container">
    <h3>Meeting room number: </h3>
    <select>
    {% for element in objectlist %}
    <option value={{ element.id }}>{{ element.room_number }} - {{ element.capacity }}
    {% endfor %}
    </select>
    </div>
{% endif %}

{% endblock content %}
